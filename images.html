<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 99%;
            background-size: cover;
            height: 30vh;
            margin: 10px auto;
            border: 1px solid white;
            border-radius: 10px;
        }
        body{
            background-attachment: fixed;
            background-image: url('https://www.fonewalls.com/wp-content/uploads/2019/10/Gradient-Background-Wallpaper-161.jpg');
        }
        .img1{  
          background-color: red;  
          background-image: url('https://wallup.net/wp-content/uploads/2018/03/17/544157-Earth-photo_manipulation-Photoshop-space-dark_background-blue_background.jpg');
        }
        .img2{
            background-color: green;
            background-image: url('https://www.wallpapers13.com/wp-content/uploads/2016/01/Wailea-sunset-maui-hawaii-desktop-background-558853.jpg');

        }
        .img3{
            background-image: url('https://www.freepsdbazaar.com/wp-content/uploads/2020/06/stbd/new-bg/digital-background-7.jpg');
            background-color: blue;
        }
        .img4{
            background-image: url('https://www.wallpapers13.com/wp-content/uploads/2015/12/Meadow-with-red-poppies-chamomile-flower-background-Hd-1600x1200.jpg');
            background-color: blue;
        }
        .img5{
            background-image: url('https://th.bing.com/th/id/OIP.LJClr6jtFhiISD7fdyviLwHaFj?pid=ImgDet&rs=1');
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="img1">

    </div>
    <div class="img2">

    </div>
    <div class="img3">

    </div>
    <div class="img4">

    </div>
    <div class="img5">

    </div>
</body>
</html>
